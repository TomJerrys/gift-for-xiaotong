  <style>
:root {
  --bg: #ffffff;
  --text: #1a1a1a;
  --subtext: #4d4d4d;
  --border: #e5e5e5;
  --shadow: 0 8px 24px rgba(0,0,0,0.12);
  --shadow-heavy: 0 20px 48px rgba(0,0,0,0.16);
  --overlay: rgba(0, 0, 0, 0.4);
  --accent: #0078d4; /* Windows Ëìù */
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 50%, #dfe7f0 100%);
  color: var(--text);
  font-family: "Noto Sans SC", Segoe UI, system-ui, -apple-system, Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  overflow: hidden;
}

#popup-layer {
  position: fixed;
  inset: 0;
  pointer-events: none; /* ÂÖÅËÆ∏‰∏ãÂ±ÇÁÇπÂáªÈÄöËøáÔºàÂàùÂßã modal ÊúüÈó¥Ë¢´ÈÅÆÁΩ©Ë¶ÜÁõñÔºâ */

/* ÂÖ•Âú∫ÂºπÁ™ó */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: var(--overlay);
  display: grid;
  place-items: center;
  z-index: 9999;
}

.modal {
  width: min(92vw, 520px);
  background: #ffffff;
  border: 1px solid var(--border);
  border-radius: 8px;
  box-shadow: var(--shadow-heavy);
  text-align: left;
  overflow: hidden;
  animation: modal-appear 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

.modal .titlebar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 14px;
  background: #f3f3f3;
  border-bottom: 1px solid var(--border);
}

.modal .titlebar .icon { font-size: 18px; }
.modal .titlebar .title { font-weight: 700; }

.modal .content { padding: 16px 16px 8px; color: var(--subtext); }
.modal .actions { padding: 0 16px 16px; display: flex; gap: 10px; justify-content: flex-end; }

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  height: 36px;
  padding: 0 14px;
  border-radius: 4px;
  border: 1px solid var(--border);
  cursor: pointer;
  font-weight: 600;
  letter-spacing: .2px;
  background: #f7f7f7;
}

.btn.primary { background: var(--accent); color: #fff; border-color: #0a6ecf; }
.btn:hover { filter: brightness(0.98); }
.btn.primary:hover { filter: brightness(1.05); }
.btn:active { transform: translateY(1px); }

/* Â±èÂπïÂºπÁ™óÔºàÊ∏©È¶®ÊèêÁ§∫Ôºâ */
.popup {
  position: absolute;
  width: 230px;
  color: var(--text);
  background: #ffffff;
  border-radius: 7px;
  border: 1px solid var(--border);
  box-shadow: 0 4px 16px rgba(0,0,0,0.15), 0 8px 32px rgba(0,0,0,0.08);
  font-size: 13px;
  line-height: 1.4;
  pointer-events: none;
  user-select: none;
  transform-origin: center;
  overflow: hidden;
}

.popup .header {
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 3px 8px;
  background: #f3f3f3;
  border-bottom: 1px solid var(--border);
}
.popup .header .icon { font-size: 12px; }
.popup .header .title { font-weight: 800; font-size: 11px; }

.popup .content { padding: 6px 10px; color: var(--text); font-size: 18px; font-weight: 600; line-height: 1.25; text-align: center; }

/* ‰∏çÂêåÈ¢úËâ≤‰∏ªÈ¢òÁöÑÂºπÁ™óËÉåÊôØ */

/* Âä®ÁîªÊïàÊûú */
@keyframes modal-appear {
  0% {

    transform: scale(0.7) translateY(-20px);
  }
  100% {

  }

/* Âä®ÁîªÁ±ª */
.anim-top { animation: popup-from-top 0.55s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

<body>
  <div id="app">
    <div class="modal-backdrop" id="start-backdrop" aria-hidden="false">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="titlebar">
          <span class="icon">üòà</span>
          <span class="title" id="modal-title">Á•ûÁßòÁ§ºÁâ©</span>
        </div>
        <div class="content">‰∫≤Áà±ÁöÑÂΩ§ÔºåÈÄÅÁªô‰Ω†</div>
        <div class="actions">
          <button class="btn primary" id="confirm-btn" autofocus>Á°ÆÂÆö</button>
        </div>
      </div>
    </div>
    <div id="popup-layer" aria-live="polite" aria-atomic="false"></div>
  </div>

  <audio id="bgMusic" preload="auto">
    <source src="https://sf3-cdn-tos.douyinstatic.com/obj/ies-music/7563635360773737266.mp3" type="audio/mpeg">
  </audio>

  <script>
(function () {
  const backdrop = document.getElementById("start-backdrop");
  const confirmBtn = document.getElementById("confirm-btn");
  const layer = document.getElementById("popup-layer");
  const bgMusic = document.getElementById("bgMusic");

  /**
   * Ê∏©È¶®ÊèêÁ§∫ËØ≠ÔºàÂ∞ΩÈáèÂéªÈáç„ÄÅÁ∫†Ê≠£ÂºïÂè∑Âπ∂Â¢ûÂº∫Ê≠£ÂêëË°®ËææÔºâ
   */
  const messages = [
    "Â§öÂñùÊ∞¥Âì¶~",
    "‰øùÊåÅÂæÆÁ¨ëÂëÄ",
    "ÊØèÂ§©ÈÉΩË¶ÅÂÖÉÊ∞îÊª°Êª°",
    "ËÆ∞ÂæóÂêÉÊ∞¥Êûú",
    "‰øùÊåÅÂ•ΩÂøÉÊÉÖ",
    "Â•ΩÂ•ΩÁà±Ëá™Â∑±",
    "ÊàëÊÉ≥‰Ω†‰∫Ü",
    "ÊàëÊÉ≥‰Ω†‰∫Ü",
    "Ê¢¶ÊÉ≥ÊàêÁúü",
    "ÊúüÂæÖ‰∏ã‰∏ÄÊ¨°ËßÅÈù¢",
    "ÈáëÊ¶úÈ¢òÂêç",
    "ÈáëÊ¶úÈ¢òÂêç",
    "Âà´Â§™Á¥ØÂï¶ÔºåÂÅ∂Â∞îÂÅ∑Êáí‰πüÂ•Ω",
    "Ë¶ÅÁõ∏‰ø°Ëá™Â∑±Â••",
    "‰Ω†Ë∂ÖÊ£íÁöÑ",
    "ËÆ∞ÂæóÂ•ΩÂ•ΩÊä§ËÇ§",
    "ÁèçÊÉúÊØè‰∏ÄÂàª",
    "Â≠¶‰ºöÁà±Ëá™Â∑±ÔºåÊâçËÉΩÊõ¥Â•ΩÂú∞Áà±Âà´‰∫∫",
    "È°∫È°∫Âà©Âà©",
    "Êó©ÁÇπ‰ºëÊÅØ",
    "ÊÑøÊâÄÊúâÁÉ¶ÊÅºÈÉΩÊ∂àÂ§±",
    "Âà´ÁÜ¨Â§ú",
    "‰ªäÂ§©ËøáÂæóÂºÄÂøÉÂòõ",
    "Â§©ÂÜ∑‰∫ÜÔºåÂ§öÁ©øË°£Êúç",
  ];

  const themes = [
    "theme-blue", "theme-green", "theme-orange", "theme-purple",
    "theme-pink", "theme-yellow", "theme-cyan", "theme-lime",
    "theme-red", "theme-teal", "theme-indigo", "theme-amber",
    "theme-rose", "theme-mint", "theme-peach", "theme-lavender",
    "theme-coral", "theme-sky", "theme-lemon"
  ];

  const animations = [
    "anim-top", "anim-bottom", "anim-left", "anim-right",
    "anim-topleft", "anim-topright", "anim-bottomleft", "anim-bottomright"
  ];

  let spawnTimerId = null;
  let totalPopups = 0;
  const maxPopups = 420; // Èò≤Ê≠¢ÊµèËßàÂô®Âç°Ê≠ªÔºå‰ΩÜË∂≥‰ª•Âø´ÈÄüÈì∫Êª°
  const spawnIntervalMs = 100; // ÁîüÊàêÈÄüÂ∫¶ÔºàË∂äÂ∞èË∂äÂø´Ôºâ- Á®çÂæÆÂä†Âø´

  function randomOf(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
  function random(min, max) { return Math.random() * (max - min) + min; }

  function createPopup() {
    if (totalPopups >= maxPopups) return;

    const el = document.createElement("div");
    el.className = `popup ${randomOf(themes)} ${randomOf(animations)}`;

    const header = document.createElement("div");
    header.className = "header";
    const icon = document.createElement("span");
    icon.className = "icon";
    icon.textContent = "üíù"; // Á§ºÁâ©ÂõæÊ†áÔºåÂÖºÂÆπÊÄßÊõ¥Â•Ω
    const hTitle = document.createElement("span");
    hTitle.className = "title";
    hTitle.textContent = "‰∫≤Áà±ÁöÑÂΩ§";
    header.appendChild(icon);
    header.appendChild(hTitle);

    const content = document.createElement("div");
    content.className = "content";
    content.textContent = randomOf(messages);

    el.appendChild(header);
    el.appendChild(content);
    
    // ÂÖàËÆæÁΩÆ‰ΩçÁΩÆÂÜçÊ∑ªÂä†Âà∞DOMÔºåËøôÊ†∑Âä®Áîª‰ªéÊ≠£Á°Æ‰ΩçÁΩÆÂºÄÂßã
    const { innerWidth: vw, innerHeight: vh } = window;
    // Âõ∫ÂÆöÂÆΩÂ∫¶230pxÔºå‰º∞ÁÆóÈ´òÂ∫¶Á∫¶65pxÔºàËøõ‰∏ÄÊ≠•ÂéãÁº©Ôºâ
    const popupWidth = 230;
    const popupHeight = 65;
    const pad = 5;
    
    // ÂÆåÂÖ®ÈöèÊú∫ÂàÜÂ∏ÉÂú®Â±èÂπïÂÜÖ - Á°Æ‰øù‰∏çË∂ÖÂá∫ËæπÁïå
    const left = Math.floor(random(pad, Math.max(pad, vw - popupWidth - pad)));
    const top = Math.floor(random(pad, Math.max(pad, vh - popupHeight - pad)));
    const rot = Math.floor(random(-5, 5));

    el.style.left = left + "px";
    el.style.top = top + "px";
    el.style.transform = `rotate(${rot}deg)`;
    el.style.zIndex = String(100 + totalPopups); // ÂêéÁîüÊàêÁöÑÂú®‰∏äÂ±Ç
    
    layer.appendChild(el);

    totalPopups += 1;
  }

  function startSpawning() {
    if (spawnTimerId) return;
    // ‰∏Ä‰∏™‰∏Ä‰∏™Á®≥ÂÆöÂºπÂá∫Ôºå‰∏çËøûÂèë
    spawnTimerId = setInterval(() => {
      createPopup();
      if (totalPopups >= maxPopups) {
        clearInterval(spawnTimerId);
        spawnTimerId = null;
      }
    }, spawnIntervalMs);
  }

  function openGift() {
    backdrop.setAttribute("aria-hidden", "true");
    backdrop.style.display = "none";
    
    // Êí≠ÊîæËÉåÊôØÈü≥‰πê
    bgMusic.volume = 0.6; // ËÆæÁΩÆÈü≥Èáè‰∏∫60%
    bgMusic.loop = true; // Âæ™ÁéØÊí≠Êîæ
    bgMusic.play().catch(err => {
      console.log("Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:", err);
    });
    
    // ÂÖÅËÆ∏‰∏ãÂ±ÇÁÇπÂáªÊó†ÊâÄË∞ìÔºåÊú¨Âú∫ÊôØ‰∏ªË¶ÅÊòØÂ±ïÁ§∫ÊïàÊûú
    startSpawning();
  }

  // ÁªëÂÆö‰∫ã‰ª∂
  confirmBtn.addEventListener("click", openGift);
  // ‰øùÈô©ÔºöEnter Ëß¶Âèë
  backdrop.addEventListener("keydown", (e) => {
    if (e.key === "Enter") openGift();
  });
})();
  </script>
